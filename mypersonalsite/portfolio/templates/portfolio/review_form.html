{% extends "portfolio/base.html" %}

{% block content %}
<h2>Submit a Review for {{ project.title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>

<a href="{% url 'portfolio:project_detail' project.pk %}">Back to Project</a>
{% endblock %}

<!-- portfolio/templates/portfolio/submit_review.html -->

{% extends "portfolio/base.html" %}

{% block title %}Submit a Review for {{ project.title }}{% endblock %}

{% block content %}
    <!-- Page Meta Description for SEO -->
    <meta name="description" content="Submit your review for the project {{ project.title }}. Share your feedback and recommendations.">

    <article>
        <header>
            <h2>Submit a Review for {{ project.title }}</h2>
        </header>

        <form method="post" aria-labelledby="submit-review-heading">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Review</button>
        </form>

        <p><a href="{% url 'portfolio:project_detail' project.pk %}">Back to Project</a></p>
    </article>
{% endblock %}

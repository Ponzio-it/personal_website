{% extends 'portfolio/base.html' %}
{% load static %}
{% block title %}Submit a Review{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'portfolio/css/project.css' %}">
{% endblock %}

{% block content %}
<article>
    <header>
        <h1>Submit a Review for {{ project.title }}</h1>
    </header>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Submit Review</button>
    </form>
</article>
{% endblock %}

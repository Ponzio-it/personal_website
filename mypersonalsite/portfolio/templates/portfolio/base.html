<!-- portfolio/templates/portfolio/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <!-- Link to CSS stylesheets here -->
    <link rel="stylesheet" href="{% static 'portfolio/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/styles.css' %}">


</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{% url 'portfolio:home' %}">Home</a></li>
            <li><a href="{% url 'portfolio:education' %}">Education</a></li>
            <li><a href="{% url 'portfolio:projects' %}">Projects</a></li>
            <li><a href="{% url 'portfolio:contact' %}">Contact</a></li>
            <li><a href="{% url 'portfolio:open_cv' %}">Open CV</a></li>

        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
